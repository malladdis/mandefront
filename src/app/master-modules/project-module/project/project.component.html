<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div class="program-component-holder mat-elevation-z4">
    <div fxFlexFill>
      <mat-toolbar class="program-header">
        <h1 class="mat-headline center-align">Projects</h1>
        <span [ngClass]="'spacer'" [ngClass.xs]="''"></span>
        <button mat-raised-button color="primary" class="program-button" routerLink="/auth/master-modules/project/add-category" fxFlexAlign="center end">
          <mat-icon iconsmall>add</mat-icon>
          Project category
        </button>
        <button mat-raised-button color="primary" class="program-button" routerLink="/auth/master-modules/project/add">
          <mat-icon iconsmall>add</mat-icon>
          Project
        </button>
      </mat-toolbar>
    </div>
    <div fxFlexFill>
      <mat-toolbar class="other-toolbar">
        <h1 class="mat-headline center-align">Favourite Projects</h1>
      </mat-toolbar>
    </div>
    <div class="program-container">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
        <ng-container  *ngFor="let project of projects">
          <div fxFlex='25' *ngIf="project['featured']">
            <mat-card>
              <div  class="mat-card-image board">
                <button mat-icon-button (click)="toggle(project)" class="rating-button rating-button-white" [ngClass]= "{'rating-button-gold': project.featured}">
                  <mat-icon>grade</mat-icon>
                </button>
                <p (click)="detail(project.id)" class="title">{{project.name}}</p>
              </div>
              <span class="title-black">{{project['details']['cluster']['name']}}</span>
              <span class="title-black">{{project['category']['name']}}</span>
            </mat-card>
          </div>
        </ng-container>
      </div>
    </div>
    <div fxFlexFill>
      <mat-toolbar class="other-toolbar">
        <h1 class="mat-headline center-align">All Projects</h1>
      </mat-toolbar>
    </div>
    <div class="program-container">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
        <ng-container  *ngFor="let project of projects">
          <div fxFlex='25' *ngIf="!project['featured']">
            <mat-card>
              <div  class="mat-card-image board">
                <button mat-icon-button (click)="toggle(project)" class="rating-button rating-button-white" [ngClass]= "{'rating-button-gold': project.featured}">
                  <mat-icon>grade</mat-icon>
                </button>
                <p (click)="detail(project.id)" class="title">{{project.name}}</p>
              </div>
              <span class="title-black">{{project['details']['cluster']['name']}}</span>
              <span class="title-black">{{project['category']['name']}}</span>
            </mat-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
