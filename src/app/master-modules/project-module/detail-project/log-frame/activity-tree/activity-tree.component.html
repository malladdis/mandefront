<mat-accordion class="example-headers-align" *ngIf="activity">
  <mat-expansion-panel #panelEx hideToggle>
    <mat-expansion-panel-header (click)="toggleIcon()">
      <mat-panel-title>
        <mat-icon>{{icon}}</mat-icon>
        <span class="my-badge activity">Activity</span>
        <span class="my-title">{{activity['name']}}</span>
        <button style="float: right !important;" mat-button (click)="disable(panelEx)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-panel-title>
      <mat-panel-description>
        <span class="spacer"></span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <app-activity-tree *ngFor="let act of activity['activities']" [id]="act['id']"
                         [output_id]="activity['output'][0]['id']"></app-activity-tree>
      <app-indicator-tree *ngFor="let indicator of activity['indicators']" [indicator]="indicator"></app-indicator-tree>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
